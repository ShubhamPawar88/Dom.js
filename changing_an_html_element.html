<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d1">
        <!-- !-- Using JavaScipt we can add,delete,change the html elements in DOm --> 
        <h1 id="hh1">This is h1...</h1>
        <p id="p1" style="color: red;">This is paragraph1</p>
        <p id="p2">outside div p2</p>
    </div>
    <p>outside div p3</p>
    <script>
        let u_new=document.createElement("u");
        let u_text=document.createTextNode ("this is <u> tag");
        u_new.appendChild(u_text);
        let dd1=document.getElementById("d1");
        //accessing existing node
        let pp1=document.getElementById("p1");
        dd1.replaceChild(u_new,pp1);
    </script>
</body>
</html>
