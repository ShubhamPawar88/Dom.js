<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Html code -->
    <h1 id="h_demo" class="h_class">Welcome to JavaScipt Session</h1>

         <h2 id="h2_demoA" class="h_class">Inside div</h2>

    <script>

      let m= document.querySelector("p#p1");
       console.log(m);
       m.style.color="red";
    </script>
