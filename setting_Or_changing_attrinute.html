<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="i1" src="//Javascript/image/Rohit.png" >
    <form  id="f1">
        <input type="text" id="in" name="fname" value="shubham">
    </form>
    <script>
        //adding  attribute in existing html element
        let i1=document.getElementById("i1");
                   //attribute name,attribute value
        i1.setAttribute("alt","image not displayed");

    //changing  attribute value in existing html element attribute
        let in1=document.getElementById("in");
                   //attribute name,attribute value
        in1.setAttribute("value","javascript");
    </script>
</body>
