         <p id="p1">this is paragraph1</p>

        <script>

            //we can access html elements in javascript  using 4 ways
            //1.getElementById()  => returns single element
            //2.getElementsByClassName()  => returns HTML collection
            //3.getElementsByTagName("p")  => returns HTML collection
            //4.querySelector()            => returns First element       
            // 5.querySelectorAll()        =>  returns HTML collection
           //Above all are the methods of document objects

           //DOM manipulation=>making changes in DOM model
           //3.getElementByTagName =>accessing element by using tag name of that element
           //when access an element by using class name it will return an html collection so we won't manipulate that dom  directly

           let a= document.getElementsByTagName("p");
           console.log(a);
           //when access an element by using class name it will return an html collection so we won't manipulate that dom  directly

           a[0].innerHTML="<h2>  DOM Model</h2>";
           a[1].style.background="pink";
           a[1].style.padding="20px";
           a[2].style.color="aqua";
           a[3].style.border="10px ridge blueviolet";
        
        </script>
