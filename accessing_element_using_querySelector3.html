<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Html code -->
    <h1 id="h_demo" class="h_class">Welcome to JavaScipt Session</h1>
    <h2 id="h2_demo" class="h_class">Good Evening</h2> 
    <p id="p1">this is paragraph1</p>
    <div>
         <h2 id="h2_demoA" class="h_class">Inside div</h2>
         <p id="p2">this is paragraph2</p>
    </div>

    <p id="p3">this paragraph3</p>
    <script>
        //using querySelector() for accessing element using id
        //here,querySelector() access the first h2 having class "h_class"
      let a= document.querySelector("h1.h_class");
       console.log(a);
       a.style.color="red";

        //here,querySelectorAll() access the All h2's having class "h_class"
       let nn= document.querySelectorAll("h2.h_class");
       console.log(nn);
       for(let i=0;i<nn.length;i++)
            {
                nn[i].style.color="blue";
                
            }
      

    </script>
</body>
</html>
